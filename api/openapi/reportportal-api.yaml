                meta:
                  type: object
                  properties:
                    count:
                      type: integer
                      minimum: 0
                      description: Total number of users assigned to the project.
            launches:
              type: object
              description: Launches associated with the project.
              properties:
                meta:
                  type: object
                  properties:
                    last_occurred_at:
