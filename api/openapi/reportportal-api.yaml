                  - NON_CNT
                  - BTW
                  - IN
                description: operation to perform for the filter
              value:
                type: string
                description: search value
    SearchCriteriaRQ:
      title: SearchCriteria
      allOf:
        - $ref: '#/components/schemas/OffsetRequest'
        - $ref: '#/components/schemas/SearchCriteria'
    Invitation:
