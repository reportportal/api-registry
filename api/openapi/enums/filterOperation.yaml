title: Filter operation
type: string
enum:
  - EQ
  - NE
  - CNT
  - NOT_CNT
  - BTW
  - IN
  - GTE
  - GT
  - LTE
  - LT
description: |
  Operation to perform for the filter:

  - EQ - Equal
  - NE - Not equal
  - CNT - Contains
  - NOT_CNT - Not contains
  - BTW - Between
  - IN - In
  - GTE - Greater than or equal
  - GT - Greater than
  - LTE - Less than or equal
  - LT - Less than
