    OrganizationSettings:
      title: Organization settings
      type: object
      properties:
        retention_policy:
          type: object
          description: |-
            Organisation retention policy settings.

            Values for `logs.period` and `attachments.period` cannot exceed the value of `launches.period`.
            If you set `launches.period` to a value lower than existing `logs.period` or `attachments.period`, those values 
            will be automatically adjusted to match `launches.period`.
          properties:
            launches:
              type: object
              description: Launches retention policy settings.
              properties:
                period:
                  type: integer
                  minimum: 0
                  description: |-
                    Number of time units to keep launches.
                    Set `0` to keep attachments forever (retention policy disabled).
                    This value acts as an upper limit for `logs.period` and `attachments.period`.
                  default: 90
                unit:
                  $ref: '#/components/schemas/RotationUnit'
            logs:
              type: object
              description: Logs retention policy settings.
              properties:
                period:
                  type: integer
                  minimum: 0
                  description: |-
                    Number of days to keep logs.
                    Set `0` to keep attachments forever (retention policy disabled).
                    Cannot exceed the value of `launches.period`.
                  default: 90
                unit:
                  $ref: '#/components/schemas/RotationUnit'
            attachments:
              type: object
              description: Attachments retention policy settings.
              properties:
                period:
                  type: integer
                  minimum: 0
                  description: |-
                    Number of days to keep attachments. 
                    Set `0` to keep attachments forever (retention policy disabled).
                    Cannot exceed the value of `launches.period` and `logs.period`.
                  default: 14
                unit:
                  $ref: '#/components/schemas/RotationUnit'
    RotationUnit:
      title: Rotation unit of time
      type: string
      description: |-
        Unit of time for the `period` value.
      enum: [day]
      default: day
