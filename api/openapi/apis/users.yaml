openapi: 3.0.3
info:
  title: ReportPortal Users API
  version: Organization
  description: API Collection for working with users.
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  contact:
    name: Reingold Shekhtel
    email: reingold_shekhtel@epam.com
servers:
  - url: '{host}{basePath}'
    description: ReportPortal server
    variables:
      host:
        default: 'https://demo.reportportal.io'
        description: Host name and port (if needed) of Report Portal server
      basePath:
        default: /api
        description: Base path of Report Portal API
paths:
  '/invitations':
    post:
      summary: Create user invitation
      operationId: post-invitations
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '503':
          $ref: '#/components/responses/Error'
      description: |-
        Create and send user invitation to email.

        We can create invitations for new users or for existing users.

        We don't update existing users, only assign them to new organizations and projects.

        ### Authority

        - `ADMINISTRATOR`
        - `USER`
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvitationRequest'
      tags:
        - invitations
        - implemented
    get:
      summary: Get invitations
      operationId: get-invitations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvitationPage'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
      parameters:
        - $ref: ../parameters/Offset.yaml
        - $ref: ../parameters/Limit.yaml
        - $ref: ../parameters/Order.yaml
        - schema:
            type: string
            default: email
          in: query
          name: sort
          description: Indicate sort by field.
        - schema:
            type: string
            format: email
          in: query
          name: email
          description: Filter invitations by email.
      description: |-
        Get all invitations

        ### Authority

        - `ADMINISTRATOR`
      tags:
        - invitations
  '/invitations/{invitation_id}':
    parameters:
      - schema:
          type: string
        name: invitation_id
        in: path
        required: true
    get:
      summary: Get invitation
      tags:
        - invitations
        - implemented
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
      operationId: get-invitations-id
      description: |-
        Get invitation by ID.

        ### Authority

        - `ADMINISTRATOR`
        - `USER`
    put:
      summary: Activate invitation
      operationId: put-invitations-id
      description: |-
        Activate user invitation.

        ### Authority

        - `PUBLIC`
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvitationActivation'
        description: Details for user activation.
      tags:
        - invitations
  '/users':
    get:
      summary: Get all users
      tags:
        - users
        - implemented
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstanceUserPage'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
      operationId: get-users
      description: |-
        Get all users.

        ### Export users

        You can export users as a CSV list to provide `Accept: text/csv`.

        ### Authority

        - `ADMINISTRATOR`
      parameters:
        - $ref: ../parameters/ExcludeFields.yaml
        - $ref: ../parameters/Offset.yaml
        - $ref: ../parameters/Limit.yaml
        - $ref: ../parameters/Order.yaml
        - schema:
            type: string
            enum:
              - application/json
              - text/csv
            default: application/json
          in: header
          name: Accept
          description: Indicate response format. Use `text/csv` to export users.
        - schema:
            type: string
            default: full_name
          in: query
          name: sort
          description: Indicate sort by field.
        - schema:
            type: string
            format: email
          in: query
          name: email
          description: Filter users by email.
        - schema:
            type: string
            format: uuid
          in: query
          name: uuid
          description: Filter users by uuid.
        - schema:
            type: string
          in: query
          name: external_id
          description: Filter users by  external id.
        - schema:
            type: string
          in: query
          name: full_name
          description: Filter users by full name containing (case insensitive).
        - schema:
            $ref: ../enums/instanceRole.yaml
          in: query
          name: instance_role
          description: Filter users by role.
        - schema:
            $ref: ../enums/accountType.yaml
          in: query
          name: account_type
          description: Filter users by account type.
    post:
      summary: Create a new user
      operationId: post-users
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstanceUser'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '409':
          $ref: '#/components/responses/Error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUserRequest'
      description: |-
        Create a new user

        ### Authority

        - `ADMINISTRATOR`
      tags:
        - users
  '/users/searches':
    post:
      summary: Create search request for users
      operationId: post-users-searches
      tags:
        - users
        - implemented
      description: |
        Create search request for organizations by provided criteria.

        You can use the following attributes as a `search_criteria[*].filter_key` for filtering:

        - `uuid` - filter by user UUID.
        - `external_id` - filter by user external identifier.
        - `email` - filter by user email.
        - `full_name` - filter by user full name.
        - `account_type` - filter by account type.
        - `instance_role` - filter by user role in the instance.
        - `active` - filter by user activity.
        - `created_at` - date when a user was created.
        - `updated_at` - date when a user was updated.
        - `org_id` - search by organization id.

        ### CSV Export

        Use text/csv for the Accept header to export users.
        For the Swagger UI, you have to select a `Media Type` as `text/csv` in the response section.

        ### Authority

        - `ADMINISTRATOR`
      parameters:
        - schema:
            type: string
            enum:
              - application/json
              - text/csv
            default: application/json
          in: header
          name: Accept
          description: Indicate response format. Use `text/csv` to export users.
      requestBody:
        description: Create search request for user collection.
        content:
          application/json:
            schema:
              $ref: ../models/SearchCriteriaRQ.yaml
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstanceUserPage'
            text/csv:
              schema:
                type: string
                format: binary
                description: |-
                  CSV contains:
                  - Full name
                  - Type
                  - Email
                  - Last login
                  - Organizations
              example: |-
                Full name,Type,Email,Last login,Organizations
                John Doe,INTERNAL,john-doe@example.com,2023-10-01T12:00:00Z,5
                Jane Smith,SCIM,jane-smith@example.com,2023-10-02T14:30:00Z,3
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
  '/users/me':
    get:
      summary: Get current user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstanceUser'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
      operationId: get-users-me
      description: |-
        Get current user information.

        ### Authority

        - `ADMINISTRATOR`
        - `USER`

        ### Access level

        - Current user
      tags:
        - users
        - implemented
      parameters:
        - $ref: ../parameters/ExcludeFields.yaml
  '/users/{user_id}':
    parameters:
      - $ref: ../parameters/UserId.yaml
    get:
      summary: Get user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstanceUser'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      operationId: get-users-user_id
      description: |-
        Get user by ID.

        ### Authority

        - `ADMINISTRATOR`
        - `USER`

        ### Access level

        - Administrator has access to any user profile
        - User has access only to his profile
      tags:
        - users
      parameters:
        - $ref: ../parameters/ExcludeFields.yaml
    put:
      summary: Update user
      description: |-
        Update user base information.

        ### Authority

        - `ADMINISTRATOR`
        - `USER`

        ### Access level

        - Administrator has access to any user profile
        - User has access only to his profile
      operationId: put-users-user_id
      responses:
        '200':
          $ref: '#/components/responses/Update'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/user/UserBase.yaml
      tags:
        - users
    patch:
      summary: Partially update user
      operationId: patch-users-user_id
      tags:
        - users
      description: |-
        Partially update user base information.

        | Path              | Operation     | Value
        |-                  |-              |-
        | `/email`          | replace       | New email string
        | `/external_id`    | add, replace  | New external ID string
        | `/external_id`    | remove        | Remove external ID
        | `/full_name`      | add, replace  | New full name string
        | `/full_name`      | remove        | Remove full name
        | `/instance_role`  | replace       | New instance role value
        | `/account_type`   | replace       | New account type value
        | `/active`         | replace       | New active boolean value

        ### Authority

        - `ADMINISTRATOR`
        - `USER`

        ### Access level

        - Administrator has access to any user profile
        - User has access only to his profile
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: ../models/PatchOperation.yaml
      responses:
        '200':
          $ref: '#/components/responses/Update'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      
    delete:
      summary: Delete user
      operationId: delete-users-user_id
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      description: |-
        Delete user by ID.

        ### Authority

        - `ADMINISTRATOR`
        - `USER`

        ### Access level

        - Administrator has access to any user profile
        - User has access only to his profile
      tags:
        - users
  '/users/{user_id}/api-keys':
    parameters:
      - $ref: ../parameters/UserId.yaml
    get:
      summary: Get user's API keys
      tags:
        - users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeyPage'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      operationId: get-users-user_id-api-keys
      parameters:
        - $ref: ../parameters/Limit.yaml
        - $ref: ../parameters/Offset.yaml
        - $ref: ../parameters/Order.yaml
        - schema:
            type: string
          in: query
          name: name
          description: Get a key by name
      description: |-
        Retrieve list of user's Api Keys

        ### Authority

        - `ADMINISTRATOR`
        - `USER`

        ### Access level

        - Administrator has access to any user api keys
        - User has access only to his api keys
    post:
      summary: Create an API key
      operationId: post-users-user_id-api-keys
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeyCreateResponse'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKeyCreateRequest'
      description: |-
        Create an API key for the user

        ### Access level

        - Administrator has access to any user api keys
        - User has access only to his api keys
      tags:
        - users
  '/users/{user_id}/api-keys/{key_id}':
    parameters:
      - $ref: ../parameters/UserId.yaml
      - schema:
          type: integer
          minimum: 0
        name: key_id
        in: path
        required: true
        description: Key identifier.
    delete:
      summary: Delete the API Key
      operationId: delete-users-user_id-api-keys-key_id
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
      tags:
        - users
      description: |-
        Delete the API key by ID

        ### Authority

        - `ADMINISTRATOR`
        - `USER`

        ### Access level

        - Administrator has access to any user api keys
        - User has access only to his api keys
  '/users/{user_id}/avatar':
    parameters:
      - $ref: ../parameters/UserId.yaml
    get:
      summary: Get user avatar
      operationId: get-users-user_id-avatar
      description: |-
        Get user avatar

        ### Authority

        - `ADMINISTRATOR`
        - `USER`

        ### Access level

        - Administrator get access to any user avatar
        - User get access to any user avatar
      tags:
        - users
        - implemented
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
        - schema:
            type: boolean
            default: false
          in: query
          name: thumbnail
          description: Get a thumbnail image
      responses:
        '200':
          description: Avatar retrieved successfully
          content:
            image/png:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
    post:
      summary: Upload user avatar
      operationId: post-users-user_id-avatar
      description: |-
        Upload user avatar

        ### Authority

        - `ADMINISTRATOR`
        - `USER`

        ### Access level

        - Administrator get access to any user avatar
        - User get access only to their avatar
      tags:
        - users
        - implemented
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
                - file
      responses:
        '201':
          description: Avatar uploaded successfully
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    delete:
      summary: Delete user avatar
      operationId: delete-users-user_id-avatar
      description: |-
        Delete user avatar

        ### Authority

        - `ADMINISTRATOR`
        - `USER`

        ### Access level

        - Administrator get access to any user avatar
        - User get access only to their avatar
      tags:
        - users
        - implemented
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Avatar deleted successfully
        '400':
          $ref: '#/components/responses/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Avatar not found
  '/users/{user_id}/password':
    parameters:
      - $ref: ../parameters/UserId.yaml
    put:
      summary: Update User password
      operationId: put-users-user_id-password
      responses:
        '501':
          $ref: '#/components/responses/Update'
      tags:
        - users
      description: Update user password.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUserPassword'
    post:
      summary: Recover user password
      operationId: post-users-user_id-password
      responses:
        '501':
          description: Not Implemented
      description: |-
        Recover User password

        ### Authority

        - `PUBLIC`
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestoreUserPassword'
      security: []
      tags:
        - users
  '/password-recover-requests':
    post:
      summary: Create password recover request
      operationId: post-password-reset-requests
      security: []
      responses:
        '501':
          description: Not Implemented
      tags:
        - users
      description: |-
        Create password recover request. Send email with recover token and user ID.

        ### Authority

        - `PUBLIC`
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestorePasswordRequest'
    parameters: []
components:
  schemas:
    Invitation:
      title: Invitation
      type: object
      description: |-
        Invitation information.

        Invitation status can be `PENDING` or `ACTIVATED`.
      properties:
        id:
          type: string
          description: Invitation identifier.
          format: uuid
        user_id:
          $ref: ../types/userId.yaml
        full_name:
          $ref: ../types/name.yaml
        email:
          type: string
          description: User's email.
          format: email
        status:
          $ref: ../enums/invitationStatus.yaml
        link:
          type: string
          description: Link to invitation form.
          format: uri
        created_at:
          type: string
          format: date-time
          description: Creation date.
        expires_at:
          type: string
          format: date-time
          description: Expiration date.
      required:
        - id
        - email
        - status
    InvitationPage:
      title: Invitation page
      allOf:
        - $ref: ../models/Offset.yaml
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/Invitation'
    InvitationActivation:
      title: Invitation activation request
      type: object
      description: |-
        Minimum eight characters, at least one uppercase letter,
        one lowercase letter, one number and one special character.
      properties:
        status:
          type: string
          enum:
            - ACTIVATED
          description: Change status to ACTIVATED to create a user.
        full_name:
          $ref: ../types/name.yaml
        password:
          $ref: ../types/password.yaml
      required:
        - status
        - full_name
        - password
    InvitationRequest:
      title: Invitation creation request
      type: object
      properties:
        email:
          type: string
          format: email
          description: Email for invitation.
        organizations:
          type: array
          description: Organizations to assign a user.
          items:
            allOf:
              - $ref: ../models/user/UserOrgInfo.yaml
              - type: object
                properties:
                  projects:
                    type: array
                    items:
                      $ref: ../models/user/UserProjectInfo.yaml
      required:
        - email
    NewUserRequest:
      title: User creation request
      type: object
      properties:
        email:
          type: string
          format: email
          description: User email.
        full_name:
          $ref: ../types/name.yaml
        instance_role:
          $ref: ../enums/instanceRole.yaml
        account_type:
          type: string
          enum:
            - INTERNAL
            - SCIM
          default: INTERNAL
          description: Indicates through which service or authentication method the user account was created.
        external_id:
          type: string
          description: User external identifier. Provided by external systems.
        password:
          $ref: ../types/password.yaml
        active:
          type: boolean
          description: Soft delete user attribute.
          default: true
      required:
        - email
        - full_name
      description: New user creation
    InstanceUser:
      title: Instance User
      allOf:
        - $ref: ../models/user/UserInfo.yaml
        - type: object
          properties:
            stats:
              $ref: '#/components/schemas/InstanceUserStats'
            organizations:
              type: array
              maxItems: 100
              uniqueItems: true
              items:
                $ref: '#/components/schemas/InstanceUserOrgDetails'
    InstanceUserStats:
      title: Instance User statistics
      type: object
      properties:
        org_stats:
          type: object
          properties:
            total_count:
              type: integer
              description: Total number of user's organisations
    InstanceUserOrgDetails:
      title: Instance User organization details
      description: User's organization details.
      allOf:
        - $ref: ../models/user/UserOrgInfo.yaml
        - $ref: ../models/org/OrganizationBase.yaml
    InstanceUserPage:
      title: Instance User page
      allOf:
        - $ref: ../models/Offset.yaml
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/InstanceUser'
      description: Page with full user information. Only for current user or administrator.
    NewUserPassword:
      title: New User password
      type: object
      properties:
        old_password:
          type: string
          format: password
          description: Old user password.
        new_password:
          $ref: ../types/password.yaml
      required:
        - old_password
        - new_password
      description: Change user password.
    RestoreUserPassword:
      title: Restore User password
      type: object
      properties:
        token:
          type: string
          format: uuid
          description: Token for password recovery. It's provided in email.
        new_password:
          $ref: ../types/password.yaml
      required:
        - token
        - new_password
    RestorePasswordRequest:
      title: Restore password request
      type: object
      properties:
        email:
          type: string
          format: email
          description: User email for password recovery.
      required:
        - email
    ApiKey:
      title: API Key
      type: object
      description: Common info of the API Key.
      properties:
        id:
          type: integer
          description: Internal identifier
        name:
          type: string
          description: API Key unique name
        user_id:
          type: integer
          description: API Key owner
        created_at:
          type: string
          format: date-time
          description: Date time with milliseconds
