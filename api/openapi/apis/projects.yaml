openapi: 3.0.3
info:
  title: Projects API
  version: Organization
  description: API Collection for working with projects.
  contact:
    name: ReportPortal Team
    email: support@reportportal.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: '{protocol}://{authority}/{basePath}'
    description: ReportPortal server
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
        description: Protocol
      authority:
        default: demo.reportportal.io
        description: Host name and port (if needed) of Report Portal server
      basePath:
        default: api
        description: Base path of Report Portal API
security:
  - BearerAuth: []
paths:
  '/projects/{project_name}/activities/suggestions':
    get:
      summary: Get project suggestions
      tags:
        - Projects
        - Suggestions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      suggestions:
                        type: array
                        description: List of activities suggestions for the project by type.
                        items:
                          type: string
                  - $ref: ../models/Limit.yaml
        '404':
          description: Not Found
      operationId: get-project-suggestions
      parameters:
        - schema:
            type: string
            enum:
              - subject_name
          in: query
          name: type
          description: Type of suggestions
        - schema:
            type: string
          in: query
          name: filter
          description: Filter query for suggestions
        - schema:
            type: integer
          in: query
          name: limit
          description: Maximum number of suggestions
      description: |-
        Get project activities suggestions by type for autocomplete.
        Supported types:
        - subject_name: Get suggestions for activity subject names in the project.

        If the type isn't provided or provided incorrectly, you get a 404 error. 
    parameters:
      - schema:
          type: string
        name: project_name
        in: path
        required: true
        description: Project name
  '/projects/{project_id}/users/{user_id}':
    parameters:
      - schema:
          type: string
        name: project_id
        in: path
        required: true
      - schema:
          type: string
        name: user_id
        in: path
        required: true
    put:
      summary: Update project user
      operationId: put-projects-project_id-users-user_id
      responses:
        '204':
          description: No Content
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                project_role:
                  $ref: ../enums/projectRole.yaml
    delete:
      summary: 'Unassign user from project'
      operationId: delete-projects-project_id-users-user_id
      responses:
        '200':
          description: OK
  '/projects/{project_id}/users':
    parameters:
      - schema:
          type: string
        name: project_id
        in: path
        required: true
    post:
      summary: 'Assign user to project'
      operationId: post-projects-project_id-users
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUser'
        description: ''
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    ProjectUser:
      title: ProjectUser
      type: object
      properties:
        id:
          $ref: ../types/userId.yaml
        project_role:
          $ref: ../enums/projectRole.yaml
tags:
  - name: Projects
    description: Operations with projects
  - name: Suggestions
    description: Operations with suggestions
