openapi: 3.0.4
info:
  title: ReportPortal Launches API
  version: Organization
  description: API Collection for working with launches.
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  contact:
    name: Reingold Shekhtel
    email: reingold_shekhtel@epam.com
servers:
  - url: '{host}{basePath}'
    description: ReportPortal server
    variables:
      host:
        default: 'https://demo.reportportal.io'
        description: Host name and port (if needed) of Report Portal server
      basePath:
        default: /api
        description: Base path of Report Portal API
security:
  - BearerAuth: []
tags:
  - name: launches
    description: API Collection for working with launches.
paths:
  '/launches/{launch_id}':
    parameters:
      - schema:
          type: string
        name: launch_id
        in: path
        required: true
    patch:
      summary: Update launch
      operationId: partialLaunchUpdateById
      description: |-
        Partial update launch information.
      

        | Path    | Operation | Value
        |-        |-          |-
        | `/mode` | `replace` | `string`

        ### Mode

        - `DEFAULT`
        - `DEBUG`

        ### Authority

        - `ADMINISTRATOR`
        - `MANAGER`
        - `MEMBER`
      tags:
        - launches
      requestBody:
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: ../models/PatchOperation.yaml
      responses:
        '200':
          $ref: '#/components/responses/Update'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  responses:
    Update:
      description: Successful update response
      content:
        application/json:
          schema:
            title: Successful update
            type: object
            properties:
              message:
                type: string
                default: The update was completed successfully.
    Error:
      description: Error problem response
      content:
        application/problem+json:
          schema:
            $ref: ../models/Problem.yaml
  