title: User metadata

type: object
properties:
  id:
    type: integer
    
    format: int64
    description: User internal identifier.
    minimum: 0
  uuid:
    type: string
    
    format: uuid
    description: User ID for external systems.
  created_at:
    type: string
    
    format: date-time
    description: When user's account was created.
  updated_at:
    type: string
    
    format: date-time
    description: When user's data was modifed.
  last_login_at:
    type: string
    
    format: date-time
    description: When user last logged in.
  auth_provider:
    type: string
    
    description: |-
      Indicates through which service or
      authentication method the user account
      was created.
    enum:
    - INTERNAL
    - UPSA
    - GITHUB
    - LDAP
    - SAML
    - SCIM
    default: INTERNAL
