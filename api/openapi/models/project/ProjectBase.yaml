title: Project details
type: object
properties:
  name:
    type: string
    description: Display project name.
    minLength: 3
    maxLength: 60
    pattern: '^[A-Za-z0-9._\- ]+$'
  slug:
    type: string
    pattern: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
    minLength: 3
    maxLength: 60
    nullable: true
required:
  - name