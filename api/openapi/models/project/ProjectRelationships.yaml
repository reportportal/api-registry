title: Project relationships

type: object
properties:
  relationships:
    type: object
    
    properties:
      users:
        type: object
        
        description: Users assigned to the project.
        properties:
          meta:
            type: object
            properties:
              count:
                type: integer
                
                minimum: 0
                description: Total number of users assigned to the project.
      launches:
        type: object
        
        description: Launches associated with the project.
        properties:
          meta:
            type: object
            properties:
              last_occurred_at:
                type: string
                
                description: The date and time of the last launch occurred in the project.
                format: date-time
              count:
                type: integer
                
                minimum: 0
                description: Total number of launches in the project.
      billing:
        type: object
        
        description: >-
          Billing information of the project. Available only if the billing plugin is
          enabled.
        properties:
          meta:
            type: object
            properties:
              storage_usage:
                type: integer
                
                minimum: 0
                maximum: 100
                description: The percentage of storage used by the project.
description: Information about the relationships of a project.
