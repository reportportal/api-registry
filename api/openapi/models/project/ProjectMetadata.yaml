title: Project metadata
description: 'Aggregated metadata about the project, including users, launches, and billing.'
type: object
properties:
  user_meta:
    type: object
    description: Metadata about users assigned to the project.
    properties:
      count:
        type: integer
        minimum: 0
        description: Total number of users assigned to the project.
  launch_meta:
    type: object
    description: Metadata about launches associated with the project.
    properties:
      last_occurred_at:
        type: string
        format: date-time
        description: The date and time of the last launch occurred in the project.
      count:
        type: integer
        minimum: 0
        description: Total number of launches in the project.
  billing_meta:
    type: object
    description: Metadata about the project's billing information. Available only if the billing plugin is enabled.
    properties:
      storage_usage:
        type: integer
        minimum: 0
        maximum: 100
        description: The percentage of storage used by the project.
