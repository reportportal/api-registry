title: Password
type: object
description: |-
  Minimum eight characters, at least one uppercase letter,
  one lowercase letter, one number and one special character.
properties:
  password:
    type: string
    pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).+$'
    minLength: 8
    maxLength: 256
