title: URL Slug

type: object
description: |-
  A slug is used to identify a resource.
  It should be unique and contain only lowercase letters, numbers, and hyphens.
  It should not start or end with a hyphen.
properties:
  slug:
    type: string
    
    pattern: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
