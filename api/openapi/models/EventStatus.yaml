title: Event status
x-stoplight:
  id: c0yfyurojnb6b
type: object
properties:
  id:
    type: string
    description: Identifier of a request item.
    format: int64
  status:
    type: string
    x-stoplight:
      id: nmyb8koi7rsju
    description: |-
      Field indicating the execution status of
      the request item.

      The status can be one of the following:

      * "SUCCESS" 
      * "FAILURE" 
      * "PENDING"
    enum:
      - SUCCESS
      - FAILURE
      - PENDING
  description:
    type: string
    x-stoplight:
      id: n1yxnyalgcqw8
    description: |-
      Human readable status description and containing additional
                    context information about failures etc.
required:
  - id
  - status
