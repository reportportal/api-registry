title: Send SMS

type: object
description: This action sends an SMS notification to specified recipients.
properties:
  send_sms:
    type: object
    
    properties:
      recipients:
        type: array
        
        items:
          
          type: string
          format: phone-number
          pattern: '^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$'
          example: '+16308520397'
      message:
        type: string
        
